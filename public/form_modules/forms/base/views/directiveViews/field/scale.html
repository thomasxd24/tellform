<div class="textfield field row">
    <div class="col-xs-12 field-title" ng-style="{'color': design.colors.questionColor}">
	    <h3>
			<small class="field-number">
				{{index+1}}
				<i class="fa fa-angle-double-right" aria-hidden="true"></i>
			</small>
	    	{{transform(field.title)}}
	    	<span class="required-error" ng-show="!field.required">{{ 'OPTIONAL' | translate }}</span>
	    </h3>
		<p class="col-xs-12">
			<small>{{field.description}}</small>
		</p>
    </div>
    <div class="col-xs-12 field-input">
		<div ng-repeat="x in [].constructor(field.ratingOptions.steps) track by $index" class="row-fluid">
            <label class="btn col-md-1 col-xs-12 col-sm-12"
                    style="margin: 0.2em; padding-left:10px; padding-top: 10px;padding-bottom: 10px">
					
						<div>
										<h4>{{$index}}</h5>
						</div>
				
				
				<input style="display: none"
				    ng-focus="setActiveField(field._id, null, false)"
                    type="radio" class="focusOn"
				    value="{{$index}}"
                    ng-model="field.fieldValue"
                    ng-required="field.required"
					ng-change="$root.nextField()"/>
					
                <span ng-bind="option.option_value"></span>
            </label>
        </div>
    </div>
</div>
